<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Set background color -->
            <a-sky color="cornflowerblue"></a-sky>
            
            <!-- Middle -->
            <a-plane color="forestgreen" width="10"
                height="10" rotation="-90 0 0"
                position="0 0 -20">
                    
            </a-plane>
            
            <!-- Left Floor Tile -->
            <a-plane color="darkred" rotation="-90 0 0"
                height="10" width="10"
                position="-10 0 -20">
                    
            </a-plane>

            <!-- Right Floor Tile -->
            <a-plane color="darkred" rotation="-90 0 0"
                height="10" width="10"
                position="10 0 -20">
            
            <!-- Base -->
            <a-box color="orangered" position="-10 0 3" depth="6"   height="6" width="10"></a-box>  
            
            <!-- Top -->
            <a-sphere position="-10 0 11.5" radius="5" color="yellow"></a-sphere>
        
        
        </a-scene>
    </body>
</html>

<html>
<head>
<title>Ghosts</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/a818e45667427600634e9e44b17902f1a5d48243/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Ghosts</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){
    var centerX = getWidth()/2;
    var centerY = getHeight()/2;
    drawGhost(centerX, centerY, Color.red);
    drawGhost(100,100, Color.green);
    drawGhost(300, 200, Color.black);
    drawGhost(40, 300, Color.orange);
    drawGhost(300, 50, Color.yellow);
}
function drawGhost(centerX, centerY, color){
    var rect = new Rectangle (60,70);
    rect.setPosition (centerX-30, centerY);
    rect.setColor(color);
    add (rect);
    
    var circle = new Circle (30);
    circle.setPosition(centerX, centerY);
    circle.setColor(color);
    add (circle);
    
    var circle2 = new Circle(10);
    circle2.setPosition(centerX, centerY+70);
    circle2.setColor(color);
    add (circle2);
    
    var circle3 = new Circle(10);
    circle3.setPosition(centerX-20, centerY+70);
    circle3.setColor(color);
    add (circle3);
    
     var circle4 = new Circle(10);
    circle4.setPosition(centerX+20, centerY+70);
    circle4.setColor(color);
    add (circle4);
    
    var circle5 = new Circle(10);
    circle5.setPosition(centerX-10, centerY);
    circle5.setColor(Color.white);
    add (circle5);
    
     var circle6 = new Circle(10);
    circle6.setPosition(centerX+15, centerY);
    circle6.setColor(Color.white);
    add (circle6);
    
     var circle7 = new Circle(5);
    circle7.setPosition(centerX+20, centerY);
    circle7.setColor(Color.blue);
    add (circle7);
    
    var circle8 = new Circle(5);
    circle8.setPosition(centerX-5, centerY);
    circle8.setColor(Color.blue);
    add (circle8);
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>

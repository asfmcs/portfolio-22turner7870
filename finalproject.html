<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        
        
        <a-sky src="https://codehs.com/uploads/4b80edde41f6787fbf17f6154d5ee7f0"></a-sky>
        <a-box 
        height="4.5" 
        width="3.5" 
        depth="3" 
        src="https://codehs.com/uploads/9ed45a615ee91563c849d70e4f3db80c"
        position="0 0 -7">
        <a-animation
        attribute="color"
        from="src="https://codehs.com/uploads/70999c43b105ec3f2c31985f99143008""
        to="https://codehs.com/uploads/9ed45a615ee91563c849d70e4f3db80c"
        dur="5000"
        ></a-animation>
            
        </a-box>
       
        <a-cone
        radius-bottom="3"
        radius-top="0"
        color="red" 
        height="2.4" 
        position="0.007 3.428 -7.869"
        rotation="-90 0 0">
        <a-animation
        attribute="rotation"
        from="-90 0 0"
        to="0 0 0"
        dur="3500"></a-animation>
        
      
           
       
        </a-cone>
        
        <a-box
        height="1.5"
        width=".7"
        depth="0"
        position="-0.062 -1.5 -5.498"
        color="brown">
        <a-animation
        attribute="position"
        from="-5 7 4"
        to="-0.062 -1.5 -5.498"
        dur="3500"
        ></a-animation>
        
        <a-box
        height=".6"
        width=".6"
        depth="0"
        position="-1.045 1.611 0.087"
        color="blue">
         <a-animation
        attribute="position"
        from="2 7 -4"
        to="-1.045 1.611 0.087"
        dur="3500">
            
        </a-box>
        
        <a-box
        height=".6"
        width=".6"
        depth="0"
        position="0 2.811 0.087"
        color="blue">
        <a-animation
        attribute="position"
        from="-2 -2 0"
        to="0 2.811 0.087"
        dur="3500">
            
        </a-animation>
            
        </a-box>
        
        <a-box 
        visible="false"
        height=".6"
        width=".6"
        depth="0"
        position="1.045 1.611 0.087"
        color="blue">
        <a-animation
        attribute="visible"
        from="false"
        to="true"
        dur="3500">
        </a-animation>
        </a-box>
        
        
       
        
        
       
        </a-scene>
    </body>
</html>
